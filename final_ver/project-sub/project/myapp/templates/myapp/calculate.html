{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/calculate.css' %}">
    <title>Calculate</title>
</head>

<body>
    <h1>給料の見込みを計算してみよう</h1>
    <div class="post">
        <form method="post">
            {% csrf_token %}
            <label for="hourly_rate">時給を入力してください。値が無いとエラーになります。</label>
            <input type="number" id="hourly_rate" name="hourly_rate" placeholder="整数で時給を入力してください"><br>
            <button type="submit" onclick="writeCookie()">見込み結果を見る</button>
            <script src="{% static 'myapp/cookie.js' %}"></script>
        </form>
    </div>
    <div class="result">
        {% if total_salary %}
        <h2>見込み結果</h2>
        <p>合計: {{total_salary}}円</p>
        {% endif %}
    </div>

    <div class="que">
        <h4><a href="{% url 'post_help_page' %}">お問い合わせ</a></h4>
        <p>※「お問い合わせ」は管理者にバグやヘルプ内容を報告することができます。</p>
    </div>
</body>

</html>
